@if(curso) {
    <mat-card>
        <mat-card-header>
    
            <mat-card-title> {{curso.title}} </mat-card-title>
            <mat-card-subtitle> {{curso.author}} </mat-card-subtitle>
        </mat-card-header>
       
        <mat-card-content>
            <p>
                {{curso.description}}
            </p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button (click)="addToShoppingCart()">COMPRAR</button>
            <button mat-button>FAVORITAR</button>
        </mat-card-actions>
    </mat-card>
    }
